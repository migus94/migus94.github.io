<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title> 
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- creamos una barra de navegación con findo oscuro.
    navbar-expand-lg sirve para que el menu se compacte en mobil-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- ponemos titulo a la barra de navegación-->
        <a class="navbar-brand" href="#">migus94</a>
        <!-- desplegar el menu de forma responsiva-->
        <button class = "navbar-toggler" type="button"
            data-toggle="collapse" data-target = "#entrada_menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- el id tiene que ser igual al contenido de data-target-->
        <div class="collapse navbar-collapse" id="entrada_menu">
            <!-- los menus se hacen con listas-->
            <ul class="navbar-nav">
                <!--Cada elemnto de la lista es una entrada del menu-->
                <li class="nav-item">
                    <!-- El enlace con el tirulo al que lleva el menu-->
                    <a class="nav-link" href="#" id="menu_inicio"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu_desarrollo_web"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu_desarrollo_java"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu_base_de_datos"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="menu_contacto"></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="panel_inicio" class="panel">
            <p>Inicio</p>
        </div>
        <div id="panel_desarrollo_web" class="panel">
            <p>Desarrollo web</p>
        </div>
        <div id="panel_desarrollo_java" class="panel">
            <p>Desarrollo_java</p>
        </div>
        <div id="panel_base_de_datos" class="panel">
            <p>Base de datos</p>
        </div>
        <div id="panel_contacto" class="panel">
            <p>Contacto</p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/controlador.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
